	ssl_certificate /etc/letsencrypt/live/hikv.naushikha.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/hikv.naushikha.com/privkey.pem;

    location / {
		proxy_set_header X-Forwarded-Host $host:$server_port;
